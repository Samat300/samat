<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Animation</title>
	<style>
		.box {
			width: 391px;
			height: 391px;
			border: 1px solid;
			position: relative;
		}
		.block {
			width: 40px;
			height: 40px;
			background-color: red;
			position: absolute;
		}
		.border {
			width: 310px;
			margin-left: 40px;
			margin-top: 40px;
			border: 1px solid;
			height: 310px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="block"></div>
		<div class="border"></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
